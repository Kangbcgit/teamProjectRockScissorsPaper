<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockScissorsPaper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="wrap">
        <div class="wrapper">
            <header id="score">
                <div class="score-scoreboard">
                    <div class="score-scoreboard-left"></div>
                    <div class="score-scoreboard-center"></div>
                    <div class="score-scoreboard-right"></div>
                </div>
                <div class="score-reset-button"></div>
            </header>
            <section id="screen">
                <div class="screen-left">
                    <div class="screen-left-you"></div>
                    <div class="screen-left-image"></div>
                    <div class="sreen-left-text"></div>
                </div>
                <div class="screen-right">
                    <div class="screen-right-computer"></div>
                    <div class="screen-right-image"></div>
                    <div class="screen-right-text"></div>
                </div>
            </section>
            <section id="select">
                <div class="select-rock"></div>
                <div class="select-scissors"></div>
                <div class="select-paper"></div>
            </section>
        </div>
    </div>
</body>

</html>
